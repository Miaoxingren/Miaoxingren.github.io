<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        #pagewrap {
            width: 980px;
            margin: 0 auto;
        }

        #header {
            height: 160px;
        }

        #content {
            width: 600px;
            float: left;
        }

        #sidebar {
            width: 280px;
            float: right;
        }

        #footer {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="pagewrap">
        <header id="header">
            <hgroup>
                <h1 id="site-logo">Demo</h1>
                <h2 id="site-description">Site Description</h2>
            </hgroup>
            <nav>
                <ul id="main-nav">
                    <li><a href="#">Home</a></li>
                </ul>
            </nav>
            <form id="searchform">
                <input type="search">
            </form>
        </header>
        <div id="content">
            <article class="post">blog post </article>
        </div>
        <aside id="sidebar">
            <section class="widget">widget</section>
        </aside>
        <footer id="footer">footer</footer>
    </div>

</body>

</html>
